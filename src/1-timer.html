<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/styles2.css" />
    <title>Page 2</title>
  </head>
  <body>
    <ul class="list">
      <div class="btn-container">
        <a class="btn" href="./index.html">Go back</a>
      </div>
    </ul>
    <div class="time2">
      <input type="text" id="datetime-picker" class="time1" />
      <button type="button" data-start class="time1">Start</button>
    </div>
    <div class="timer time2">
      <div class="field">
        <span class="value time" data-days>00</span>
        <span class="label time1">Days</span>
      </div>
      <div class="field">
        <span class="value time" data-hours>00</span>
        <span class="label time1">Hours</span>
      </div>
      <div class="field">
        <span class="value time" data-minutes>00</span>
        <span class="label time1">Minutes</span>
      </div>
      <div class="field">
        <span class="value time" data-seconds>00</span>
        <span class="label time1">Seconds</span>
      </div>
    </div>
    <script type="module" src="./js/1-timer.js"></script>
  </body>
</html>
